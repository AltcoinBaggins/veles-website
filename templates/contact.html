<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <div id="content-wrapper">
        <!-- Anything outside #content element
             will be ignored by the single page app. -->
        <div id="content" class="container">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">Contact
                <small>section</small>
             </h1>
            <ol class="breadcrumb" id="breadcrumb-1">
                <li class="breadcrumb-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item active">Contact</li>
            </ol>
            <!-- Content Row -->
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <h3>Send us a Message</h3>
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Nickname:</label>
                                <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Email Address:</label>
                                <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Message:</label>
                                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                            </div>
                        </div>
                        <div id="success"></div>
                        <!-- For success/fail messages -->
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
                        <br>
                    </form>
                </div>
                <!-- Map Column -->
                <div class="col-lg-4 text-center">
                    <h3>Contact Details :</h3>
                    <p>
                        <br>
                        <button type="button" class="btn btn-primary " id="btn-contact" target="_blank" rel="noopener noreferrer" href="https://discord.gg/P528fGg">Discord</button>
                    <p>
                        <button type="button" class="btn btn-primary" id="btn-contact" target="_blank" rel="noopener noreferrer" href="https://steemit.com/@velescore">Steemit</button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary" id="btn-contact" target="_blank" rel="noopener noreferrer" href="https://twitter.com/velescore">Twitter</button>
                    </p>
                    <p>
                        <a title="velesdevs@gmail.com">velesdevs@gmail.com
                      </a>
                    </p>
                    <p>
                        <a title="velesdevs@protonmail.com">velesdevs@protonmail.com
                      </a>
                    </p>
                </div>
            </div>
        </div><!-- /#content -->
    </div>
</body>
</html>
